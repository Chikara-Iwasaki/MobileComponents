<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="jquery.mobile-1.3.0/jquery.mobile-1.3.0.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
            
        <script src="containerjs/cordova-2.3.0.js"></script>
        <script src="containerjs/SFHybridApp.js"></script>
        <script src="containerjs/SalesforceOAuthPlugin.js"></script>
        <script src="containerjs/SFSmartStorePlugin.js"></script>
        <script src="containerjs/bootconfig.js"></script>

        <script src="js/libs.min.js"></script>
        <script src="jquery.mobile-1.3.0/jquery.mobile-1.3.0.min.js"></script>

        <script src="js/forcejs.min.js"></script>
        <script src="js/force.entity.js"></script>
        <script src="js/mobile-ui-elements.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>


    <body>
        <div id="contact-list" sf-role="list" sf-sobject="Contact"></div>
        <!--div id="contact-detail" sf-role="detail" sf-sobject="Contact"></div-->


        <script>
            document.addEventListener("deviceready", cordova.require("salesforce/util/bootstrap").onDeviceReady);
            document.addEventListener("bootstrapStatusEvent", function (statusEvent) {
                if (!statusEvent.isError && statusEvent.code == 1) { SFDC.launch(statusEvent.oauthCredentials); }
            });

            $(document).on('SFDCReady', function() {
                SFDC.getViewController('contact-list').on('afterRender', function() { 
                    this.view.$('ul').listview();
                })
                .on('contentChanged', function() {
                    this.view.$('ul').listview('refresh');
                });
            });
        </script>
    </body>
</html>
